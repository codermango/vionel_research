{% extends 'base.html' %}
{% load staticfiles %}


{% block headpart %}

{% block featurepage %}

        </div>

        <div class="feature-block">
            <div>
                <div class="color-title">Darkness</div>
                <div id="activeBorder" class="active-border">
                    <div class="circle">
                        <span class="prec">49%</span>
                    </div>
                </div>
                <div id="activeBorder" class="active-border">
                    <div class="circle">
                        <span class="prec">75%</span>
                    </div>
                </div>
                <div id="activeBorder" class="active-border">
                    <div class="circle">
                        <span class="prec">39%</span>

</div>
